  <body>
    <!-- Header Section -->
    <div class="header text-white bg-dark p-3">
      <h5 class="main-heading text-center mx-auto">JavaScript Table CRUD Application</h5>
      <!-- Modal Button -->
      <button type="button" id="addEmpBtn" data-toggle="modal" data-target="#exampleModalCenter">
        <i class="fa fa-plus"></i>
        Add Employee
      </button>

      <!-- Button trigger modal -->

      <!-- Modal -->
      <form id="empDetailsForm" class="text-dark">
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark" id="exampleModalLongTitle">Add Employee</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="emp_name">Employee Name :</label>
                      <input id="emp_name" class="form-control form-control-sm" type="text" placeholder="Employee Name">
                  </div>
                  <div class="form-group">
                    <label for="emp_email">Email :</label>
                      <input id="emp_email" class="form-control form-control-sm" type="text" placeholder="Employee Email">
                  </div>
                  <div class="form-group">
                    <label for="emp_mobile">Mobile :</label>
                      <input id="emp_mobile" class="form-control form-control-sm" type="text" placeholder="Employee Mobile">
                  </div>
                  <div class="form-group">
                    <label for="emp_address">Address :</label>
                      <input id="emp_address" class="form-control form-control-sm" type="text" placeholder="Employee Address">
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" >Add Employe</button>
                  </div>
                </form>
                
            </div>
          </div>
        </div>
      </div>
      </form>

    </div>  


    <!-- Table Section -->
    <div class="container-fluid my-2">
      <h4 class="text-center">List of Employess</h4>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
              <th scope="col">Address</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="t-body">

            <!-- <tr>
              <th scope="row">1</th>

              </td>
            </tr> -->
            
          </tbody>
        </table>
      </div>
    </div>
